<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- google font stars here ----------------- -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- google font ends here -------- -->

    <!-- fontsawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar stats here ----------------- -->

    <nav style="background-color: #E8E8E8;"  class="navbar navbar-expand-lg ">
        <div  class="container-fluid">
          
          <a  style="font-family: Black Ops One;" class="navbar-brand" href="{% url 'homepage' %}">BengaliAuto Sales Hub</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a style="font-family: Black Ops One;" class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
              
            </ul>
            
              {% if request.user.is_authenticated %}
              <div style="display: flex; gap: 20px; font-family: Black Ops One;">
                <button  class="btn btn-outline-success" ><a style="text-decoration: none;" href="{% url 'profile_page' %}"> Cart </a></button>
                <button  class="btn btn-outline-success" ><a style="text-decoration: none;" href="{% url 'profile_page' %}">profile</a></button>
                <button  class="btn btn-outline-success" ><a style="text-decoration: none;"  href="{% url 'logout_page' %}">Logout</a></button>
              </div>
              
              {% else %}
              <div style="display: flex; gap: 20px;">
                <button  class="btn btn-outline-success" ><a style="text-decoration: none;"  href="{% url 'singup_page' %}">SignUp</a></button>
                <button  class="btn btn-outline-success" ><a style="text-decoration: none;"  href="{% url 'login_page' %}">Login</a></button>
              </div>
              

              {% endif %}
            
          </div>
        </div>
      </nav>


    <!-- navbar ends here --------------------------- -->
    

   {% block contents %}
   <title>Bootstrap demo</title>
    
   {% endblock contents %}








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
